<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation des Tickets - Blocklucky</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blocklucky</h1>
    </header>

    <div class="container">
        <h2>Consultation des Tickets</h2>

        <table>
            <thead>
                <tr>
                    <th>Numéro du Ticket</th>
                    <th>Numéro de Wallet</th>
                </tr>
            </thead>
            <tbody id="tableauTickets">
                <!-- Les lignes de tableau seront ajoutées dynamiquement avec JavaScript -->
            </tbody>
        </table>

        <!-- Lien vers la page d'accueil -->
        <a href="index.html" class="cta-button">Retour à l'accueil</a>
    </div>

    <script>
        var tableauTickets = document.getElementById('tableauTickets');

        // Récupère les tickets depuis le stockage local
        var ticketsAchetes = JSON.parse(localStorage.getItem('ticketsAchetes')) || [];

        // Fonction pour afficher les tickets
        function afficherTickets() {
            for (var i = 0; i < ticketsAchetes.length; i++) {
                var ticket = ticketsAchetes[i];

                var newRow = tableauTickets.insertRow();

                var numeroCell = newRow.insertCell(0);
                var numeroWalletCell = newRow.insertCell(1);

                numeroCell.textContent = ticket.numeroTicket; // Affiche le numéro du ticket
                numeroWalletCell.textContent = ticket.numeroWallet;
            }
        }

        // Appelle la fonction pour afficher les tickets lorsque la page est chargée
        window.onload = afficherTickets;
    </script>
</body>
</html>
